<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head data-csrf_token='{% csrf_token %}' data-signup_url="{% url 'signup' %}" data-login_url="{% url 'login' %}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style Sheets -->
    <link href="{% static 'sky/fonts.css' %}" rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'sky/bootstrap.min.css' %}">
    <link href="{% static 'sky/auth-base.min.css' %}" rel="stylesheet">

    <!-- Bootstrap JavaScript -->
    <script src="{% static 'sky/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'sky/popper.min.js' %}"></script>
    <script src="{% static 'sky/bootstrap.min.js' %}"></script>

    <!-- Required JavaScript Libraries -->
    <script src="{% static 'sky/d3.min.js' %}"></script>
    <script src="{% static 'sky/handlebars.js' %}"></script>

    <!-- JavaScript -->
    <script type="module" src="{% static 'sky/auth-handlebars-templates.js' %}"></script>
    <script type="module" src="{% static 'sky/auth-base.js' %}"></script>

    <!-- Title -->
    <title>Sky</title>
  </head>
  <body style="background-image: url({% static 'sky/wallpaper.jpg' %})">

    <br/>
    <div class="container-fluid" id="main-container">


      <div class="jumbotron auth-jumbotron" id="auth-box">
        <h2 class="sky-logo">Sky</h2>
        {% if message %}
          <p align="center" class="text-danger">{{ message }}</p>
        {% endif %}
        <br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <p align="center">
          <button class="btn btn-outline-light btn-block btn-sm auth-btn" data-button="login">Login</button>
        </p>
        <p align="center">
          Don't have an account?<br/>
          <button class="btn btn-outline-light btn-block btn-sm auth-btn" data-button="signup">Signup</button>
        </p>
        <p align="center">
          Wanna know more?<br/>
          <button class="btn btn-outline-light btn-block btn-sm auth-btn" data-button="about">About Sky</button>
        </p>
      </div>


    </div>

  </body>
</html>
